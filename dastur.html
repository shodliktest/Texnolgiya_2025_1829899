<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Karta | Chaqmoq Foni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000005; /* Qop-qora tungi osmon foni */
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        /* Chaqmoq foni uchun canvas */
        #lightning-canvas {
            position: fixed; /* O'zgarmas fon */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* PROFIL KARTASI STILLARI */
        .telegram-profile-card {
            width:340px;
            background-color:rgba(26, 32, 44, 0.75); /* Fonga mosroq, shaffof to'q rang */
            backdrop-filter:blur(10px);
            -webkit-backdrop-filter:blur(10px);
            border-radius:15px;
            box-shadow:0 10px 25px rgba(0,0,0,.3);
            overflow:hidden;
            text-align:center;
            border:1px solid rgba(255,255,255,0.2);
            position:relative;
            z-index: 10; /* Animatsiyaning ustida turishi uchun */
        }
        .profile-header{background-color:rgba(0,136,204,0.8);height:100px}.profile-picture-container{margin-top:-60px}.profile-picture{width:120px;height:120px;border-radius:50%;border:5px solid #2c3e50;box-shadow:0 2px 5px rgba(0,0,0,.2);object-fit:cover}.profile-info{padding:10px 20px 5px}.profile-name{margin:0;font-size:24px;font-weight:700;color:#ecf0f1}.profile-username{margin:4px 0;font-size:16px;color:#bdc3c7}.profile-status{margin:0;font-size:14px;color:#3498db;font-weight:500}.profile-bio{padding:15px 25px;font-size:15px;color:#ecf0f1;border-top:1px solid rgba(255,255,255,0.1);border-bottom:1px solid rgba(255,255,255,0.1);margin-top:15px}.profile-bio p{margin:0}
        .profile-actions-container{display:flex;justify-content:space-between;gap:15px;padding:20px}.action-button{display:flex;align-items:center;justify-content:center;flex-grow:1;padding:12px;color:#fff;text-decoration:none;border-radius:8px;font-size:16px;font-weight:500;transition:transform .2s ease,background-color .3s ease;box-sizing:border-box}.action-button svg{margin-right:8px;width:20px;height:20px}.action-button:hover{transform:scale(1.05)}.telegram-button{background-color:#0088cc}.telegram-button:hover{background-color:#0077b3}.call-button{background-color:#28a745}.call-button:hover{background-color:#218838}
    </style>
</head>
<body>
    <canvas id="lightning-canvas"></canvas>

    <div class="telegram-profile-card">
        <div class="profile-header"></div>
        <div class="profile-picture-container">
            <img src="Shod.png" alt="Profil rasmi" class="profile-picture">
        </div>
        <div class="profile-info">
            <h2 class="profile-name">Otavaliyev.M (SHodlik)</h2>
            <p class="profile-username">@SHodlik_Ai</p>
            <p class="profile-status">online</p>
        </div>
        <div class="profile-bio">
            <p>Veb-dasturchi va texnologiya ixlosmandi.</p>
        </div>
        <div class="profile-actions-container">
            <a href="https://t.me/Shodlik_ai" target="_blank" class="action-button telegram-button">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M9.78,18.65l.28,4.23a.75.75,0,0,0,1.4.05l1.62-5.4L17.7,21.1a.75.75,0,0,0,1.25-.87L11.5,4.36a.75.75,0,0,0-1.42-.05L2.3,13.73a.75.75,0,0,0,.87,1.25l4.4-1.62,2.21,5.29Z"/></svg>
                Xabar
            </a>
            <a href="tel:+998911829899" class="action-button call-button">
                <svg fill="currentColor" viewBox="0 0 24 24"><path d="M21.38,16.71a.75.75,0,0,1-2.1,1.36,13,13,0,0,1-12.55-12.55,2.38,2.38,0,0,1,1.36-2.1,2.5,2.5,0,0,1,2.51.37l2.22,2.22a2.5,2.5,0,0,1,0,3.54l-1.41,1.41a.5.5,0,0,0,0,.7,8.21,8.21,0,0,0,7.31,7.31.5.5,0,0,0,.7,0l1.41-1.41a2.5,2.5,0,0,1,3.54,0l2.22,2.22A2.5,2.5,0,0,1,21.38,16.71Z"/></svg>
                Qo'ng'iroq
            </a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('lightning-canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        let lightning = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function createLightning() {
            const x = Math.random() * w;
            const y = 0;
            const segments = [];
            segments.push({ x: x, y: y });
            segments.push({ x: x, y: y });

            let currentY = y;
            while (currentY < h) {
                const lastSegment = segments[segments.length - 1];
                const newX = lastSegment.x + (Math.random() - 0.5) * 40;
                const newY = lastSegment.y + Math.random() * 20 + 10;
                segments.push({ x: newX, y: newY });

                if (Math.random() > 0.95) {
                    const branch = {
                        x: lastSegment.x, y: lastSegment.y,
                        segments: [{ x: lastSegment.x, y: lastSegment.y }, { x: lastSegment.x, y: lastSegment.y }],
                        life: 30, alpha: 1
                    };
                    let branchY = lastSegment.y;
                    while (branchY < h && Math.random() > 0.2) {
                        const lastBranchSegment = branch.segments[branch.segments.length - 1];
                        const branchX = lastBranchSegment.x + (Math.random() - 0.5) * 30;
                        const branchYnew = lastBranchSegment.y + Math.random() * 15 + 5;
                        branch.segments.push({ x: branchX, y: branchYnew });
                        branchY = branchYnew;
                    }
                    lightning.push(branch);
                }
                currentY = newY;
            }
            lightning.push({ x: x, y: y, segments: segments, life: 50, alpha: 1 });
        }

        let lastStrike = 0;
        let strikeInterval = Math.random() * 2000 + 500; // Dastlabki chaqmoq intervali

        function animate(time) {
            ctx.fillStyle = 'rgba(0, 0, 5, 0.2)';
            ctx.fillRect(0, 0, w, h);

            if (time - lastStrike > strikeInterval) {
                
                // O'ZGARTIRISH: "To'r" effekti uchun bir nechta chaqmoq chaqish logikasi
                if (Math.random() > 0.75) { // 25% ehtimol bilan "to'r" chaqmoq
                    const volleyCount = Math.floor(Math.random() * 4) + 2; // 2 tadan 5 tagacha chaqmoq
                    for (let i = 0; i < volleyCount; i++) {
                        createLightning();
                    }
                } else { // Qolgan 75% holatda oddiy bitta chaqmoq
                    createLightning();
                }

                ctx.fillStyle = 'rgba(200, 200, 255, 0.2)';
                ctx.fillRect(0, 0, w, h);
                lastStrike = time;
                
                // O'ZGARTIRISH: Chaqmoqlar orasidagi vaqt qisqartirildi
                strikeInterval = Math.random() * 1500 + 400; // 0.4 sekunddan 1.9 sekundgacha
            }

            for (let i = lightning.length - 1; i >= 0; i--) {
                const l = lightning[i];
                l.life--;
                l.alpha = l.life / 50;
                if (l.life <= 0) {
                    lightning.splice(i, 1);
                    continue;
                }
                ctx.beginPath();
                ctx.moveTo(l.segments[0].x, l.segments[0].y);
                for (let j = 1; j < l.segments.length; j++) {
                    ctx.lineTo(l.segments[j].x, l.segments[j].y);
                }
                ctx.strokeStyle = `rgba(220, 220, 255, ${l.alpha})`;
                ctx.lineWidth = 2;
                ctx.shadowColor = 'rgba(255, 255, 255, 1)';
                ctx.shadowBlur = 20;
                ctx.stroke();
            }
            
            ctx.shadowBlur = 0;
            requestAnimationFrame(animate);
        }

        animate(0);
    </script>
</body>
</html>
